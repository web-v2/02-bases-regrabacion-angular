<div>
  <h1>Hello World!</h1>
  <h2>Counter: {{counter}}</h2>
  <h2>Counter Signals: {{counterSignal()}}</h2>
  <hr>
  <button class="btn btn-success me-2"(click)="increase()">+</button>
  <button class="btn btn-warning me-2"(click)="reset()">Reset</button>
  <button class="btn btn-danger me-2"(click)="decrease()">-</button>
</div>
